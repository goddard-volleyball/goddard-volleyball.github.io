{% set data = load_data(path='processed-standings.csv', format="csv") %}

<table>
    <tr>
        <th>Team</th>
        <th>Sets Won</th>
        <th>Sets Lost</th>
        <th>Win %</th>
        <th>Games Behind</th>
    </tr>
    
{% for row in data.records %}
    <tr>
{% set target_values = row %}
{% for value in target_values %}
            <td>{{ value }}</td>
{% endfor %}
    </tr>
{% endfor %}
</table>
